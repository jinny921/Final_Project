  <div class="login-registration container">
    <div class="col-lg-6">
      <form action="route" method="POST" class="login">
        <h1 class="title">Login here</h1>
        <h2 class="subtitle">Enter your Email and Password </h2>
        <div class="field">
          <label for="name" class="label">Email</label>
          <p class="control">
            <input class="input" type="email" id="name" placeholder="Email">
          </p>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <p class="control">
            <input class="input" type="password" id="password" placeholder="Password">
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button class="button is-primary">Login</button>
          </p>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <form action="route" method="POST" class="registration">
        <h1 class="title">Sign Up here</h1>
        <h2 class="subtitle">Join in and bridge with your loved ones </h2>
        <div class="field">
          <label for="first-name" class="label">Firstname</label>
          <p class="control">
            <input class="input" type="text" id="first-name" placeholder="First Name">
          </p>
        </div>
        <div class="field">
          <label for="last-name" class="label">Last Name</label>
          <p class="control">
            <input class="input" type="text" id="last-name" placeholder="Last Name">
          </p>
        </div>
        <div class="field">
          <label for="email" class="label">Email</label>
          <p class="control">
            <input class="input" type="email" id="email" placeholder="Email">
          </p>
        </div>
        <div class="field">
          <label for="password" class="label">Password</label>
          <p class="control">
            <input class="input" type="password" id="password" placeholder="Password">
          </p>
        </div>
        <div class="field">
          <label class="label">Gender</label>
          <p class="control">
            <span class="select">
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
            </span>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button class="button is-primary">Register</button>
          </p>
        </div>
      </form>
    </div>
  </div>
